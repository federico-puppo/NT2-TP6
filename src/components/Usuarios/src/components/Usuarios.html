<section class="src-components-Usuarios">
  <div class="jumbotron">
    <div class="container text-center">
      <br/>
      <h2>Componente Usuarios</h2>
      <br/>
    </div>
  </div>
  <div v-if="usuarios.length" class="table-responsive">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Edad</th>
          <th scope="col">Email</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(usuarios, index) in usuarios" :key="index">
          <td>{{ usuarios.nombre }}</td>
          <td>{{ usuarios.edad }}</td>
          <td>{{ usuarios.email }}</td>
          <td>
            <button class="btn btn-danger mr-3" @click="deleteUsuario(usuarios.id)">
              DELETE
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div v-else class="text-center">
    <div class="alert alert-danger mt-1">
      <h2>NO HAY USUARIOS DISPONIBLES</h2>
    </div>
  </div>
</section>
